{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block title %}

Video Page

{% endblock %}



{% block content %}

<div class='col-md-6'>
    <h3>Add Video</h3>

    <form id="video_form" method ='POST' action = "{% url 'add_video' video.id %}">
        {% csrf_token %}
        
        {% for field in form %}
            <label class="field_input_label">{{ field.label_tag }}</label>
            <p>{{ field }}</p>
        {% endfor %}
        
        <br>
        <button type='submit'>Save</button>
    </form>

</div>

<div class='col-md-6'>
    <h3>Video List</h3>
    
    <div id = 'video_list_container'>
        <div class = 'list_item'>
            {% for video in videos %}
                <p>
                    <a href='{% url "list_videos" video.id %}'><i class="fa fa-pencil"></i></a>
                    <a href='{% url "delete_video" video.id %}'><i class="fa fa-trash"></i></a>
                    <a class='video_links' href='{% url "view_video" video.id %}'>{{ video.title }}</i></a>
                </p>
            {% endfor %}
        </div>
    </div>
    <a href='{% url "list_videos" 0 %}'><i class="fa fa-plus"></i></a>
</div>

{% endblock %}
